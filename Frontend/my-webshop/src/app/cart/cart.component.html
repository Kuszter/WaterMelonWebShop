<div class="container">
  <h1>Shopping Cart</h1>

  <div *ngIf="showSuccessMessage" class="alert alert-success alert-dismissible fade show mt-2" role="alert">
    {{ cartSuccessMessage }}
    <button type="button" class="btn-close" (click)="showSuccessMessage = false" aria-label="Close"></button>
  </div>

  <div *ngIf="cartItems.length === 0">
    Your cart is empty.
  </div>

  <div class="card mb-3" *ngFor="let item of cartItems">
    <div class="row g-0">
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <img [src]="item.product.imageUrl" class="img-fluid rounded-circle" alt="..." style="width: 100px; height: 100px; object-fit: cover;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item.product.name }}</h5>
          <p class="card-text">{{ item.product.description }}</p>
          <p class="card-text"><small class="text-muted">Price: {{ item.product.price }}</small></p>
          <p class="card-text">Quantity: {{ item.quantity }}</p>
          <div class="d-flex align-items-center">
            <button class="btn btn-primary me-2" (click)="increaseQuantity(item.product.id)">+</button>
            <button class="btn btn-primary me-2" (click)="decreaseQuantity(item.product.id)" [disabled]="item.quantity == 1">-</button>
            <button class="btn btn-danger" (click)="removeItem(item.product.id)">Remove from Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3" *ngIf="cartItems.length !== 0">
    <h4>Total: {{ getTotalSum() }} Ft</h4>
    <button class="btn btn-success" (click)="submitOrder()">Submit Order</button>
  </div>
  
</div>
