
<form [formGroup]="loginForm" (ngSubmit)="login()" class="border rounded p-4">
  <div class="mb-3">
    <label for="userName" class="form-label">Username:</label>
    <input type="text" id="userName" formControlName="username" class="form-control" required>

  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" formControlName="password" class="form-control" required>
  </div>
  <button type="submit" class="custom-button">Login</button>
  <!-- ... -->



  <div class="text-center">
    <p class="mb-2">Or</p>
    <button (click)="loginWithGoogle()" class="btn btn-outline-danger w-100 mb-2">Login with Google</button>
    <button (click)="loginWithFacebook()" class="btn btn-outline-primary w-100">Login with Facebook</button>
  </div>
</form>
